    <style> 
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: white;
        }
        .box{
            display: block;
            margin-left: auto;
            margin-right: auto;
            transform: translate(-50%,-50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 15px;
            width: 310px;
            height: 520px;
            margin-top: 400px;
            color: white;
            
        }
        fieldset{
            border:3px solid darkorange;
            width: 286px;
            height: 486px;
            padding: 15px;
        }
        legend{
            border: 1px solid darkorange  ;
            padding: 10px;
            background-color: darkorange;
            border-radius: 9px;
        }
        .inputbox{
            position: relative;
        }
        .inputuser{
            background: none;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            color: white;
            font-size: 15px;
            width: 100%;
        }
        .labelinput{
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: 5px;
        }
        .inputuser:focus ~.labelinput,
        .inputuser:valid ~.labelinput{
            top: -20px;
            font-size: 12px;
            color: darkorange;
        }
        #data{
            border: none;
            padding: 8px;
            border-radius: 10px;
            outline: none;
        }
        #submit{
            background-image: linear-gradient(to right, rgb(255,69,0), rgb(255,140,0));
            width: 100%;
            border: none;
            padding: 15px;
            color: white;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
        }
        .field{
            width: 100%;
            margin-bottom: 50px; border: 1px  solid;
        }
        textarea{
            height: 150px;
        }
        @media (max-width: 800px) {
                .box{
                     display: block;
                     margin-top: 400px;
                     margin-left: 200px;
                     
                }
            }
    </style>
</head>
